<!doctype html>
<html lang="en" ng-app="dndApp">
<head>
  <meta charset="utf-8">
  <title>Strumenti DnD</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="icon" href="favicon.ico" />
</head>
<body>

  <div id="wrap">
    <div class="navbar">
      <div class="navbar-inner">
        <a href="#" class="brand">Strumenti DnD</a>
        <ul class="nav">
          <li ng-class="{'active': currentTab == 'initiative'}"><a href="#/initiative">Iniziativa</a></li>
        </ul>
      </div>
    </div>

    <div ng-view></div>

    <div id="push"></div>
  </div>


  
  <footer id="footer" class="container-fluid">
      <div class="row-fluid">
        <p class="span3">DnDApp: v<span app-version></span></p>
        <div class="span9 text-right" ng-controller="ToolbarCtrl">
          <div class="input-prepend input-append">
            <div class="btn-group">
              <button class="btn btn-inverse" ng-click="openDMScreen()"><i class="icon-question-sign"></i></button>
              <div modal="DMScreenIsOpen" close="closeDMScreen()" options="{backdropFade: true,    dialogFade:true}">
                <div ng-include src="'partials/dmscreen.html'"></div>
              </div>
              <button ng-repeat="diceSize in [4,6,8,10,12,20,100]" ng-click="roll(diceSize)" class="btn">d{{diceSize}}</button>
            </div>
            <input type="text" id="last-roll" class="input-mini text-center" value="{{lastRoll()}}" readonly="readonly">
            <div class="btn-group">
              <button id="rolls-history" class="btn btn-info" popover="{{rollsHistory()}}" popover-placement="top" popover-trigger="mouseenter"><i class="icon-ellipsis-horizontal"></i></button>
              <button class="btn btn-danger" ng-click="clearRolls()"><i class="icon-ban-circle"></i></button>
            </div>
          </div>
        </div>
      </div>
  </footer>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/underscore/underscore-min.js"></script>
  <script src="lib/angular-ui/ui-bootstrap-custom-tpls-0.3.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
